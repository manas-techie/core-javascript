<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event</title>
        <style>
            *{
                background-color: black;
                color: aliceblue;
            }
            button{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Hello</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </body>
    <script>
        // setInterval

        const sayDate = function(){
            console.log("Hello Manas", Date.now());
            
        }
        // setInterval(sayDate, 1500)

        const sayDate2 = function(str){
            console.log(str, Date.now());
            
        }

        // We have to declare the intervalId variable in a scope accessible to both event listeners.       
        let intervalId;

        document.querySelector('#start').
        addEventListener('click',function() {
            console.log("Started");
            intervalId = setInterval(sayDate2, 1000, "hi");
        })

        // clearInterval
        document.querySelector('#stop').
        addEventListener('click',function() {
           clearInterval(intervalId);
           console.log("Stoped");
           
        })
        
    </script>
</html>
