<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>
    <body style="background-color: black; color: white;">
        <div class="week">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
            <div class="day">Friday</div>
            <div class="day">Saturday</div>
            <div class="day">Sunday</div>
        </div>

        <script>
            const parent = document.querySelector('.week');
            console.log(parent);
            console.log(parent.children);
            console.log(parent.children[0].innerText);

            for(let i=0; i<parent.children.length; i++){
                parent.children[i].style.color = 'yellow';
                parent.children[i].style.fontSize = '20px';
                parent.children[i].style.margin = '10px';
            }

            console.log(parent.firstElementChild);
            console.log(parent.lastElementChild);
            

            const day1 = document.querySelector('.day');
            console.log(day1);
            console.log(day1.parentElement);
            console.log(day1.nextElementSibling);
            console.log(day1.nextSibling);
            
            

            console.log("NODES: ", parent.childNodes);
            
            
            

        </script>
    </body>
</html>
